<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Plateau Avancé</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <style>
        canvas {
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .player-color-0 { background-color: #EF4444; }
        .player-color-1 { background-color: #3B82F6; }
        .player-color-2 { background-color: #10B981; }
        .player-color-3 { background-color: #F59E0B; }
        .player-color-4 { background-color: #8B5CF6; }
        .player-color-5 { background-color: #EC4899; }
        .player-color-6 { background-color: #14B8A6; }
        .player-color-7 { background-color: #F97316; }
        #dice-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            display: none;
        }
        .progress-track {
            height: 10px;
            background-color: #e5e7eb;
            border-radius: 5px;
            margin-top: 4px;
        }
        .progress-bar {
            height: 100%;
            border-radius: 5px;
            transition: width 0.3s;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-8">
    <div id="options-screen" class="bg-white p-8 rounded-lg shadow-lg text-center max-w-md w-full">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Jeu de Plateau</h1>
        <div class="mb-6">
            <label for="player-count" class="block text-lg font-medium text-gray-700 mb-2">Nombre de joueurs (2-8):</label>
            <input type="number" id="player-count" min="2" max="8" value="2" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
        <button id="start-game" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200 transform hover:scale-105">
            Commencer la partie
        </button>
    </div>

    <div id="game-screen" class="hidden w-full max-w-4xl">
        <div class="flex justify-between items-center mb-4">
            <div id="current-player" class="text-xl font-bold"></div>
            <div id="dice-result" class="text-xl font-bold bg-gray-200 px-4 py-2 rounded-lg"></div>
            <button id="roll-dice" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg transition duration-200">
                Lancer le dé
            </button>
        </div>
        
        <div class="relative">
            <canvas id="game-board" width="800" height="600"></canvas>
            <div id="dice-container"></div>
            <div id="game-message" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white bg-opacity-90 p-4 rounded-lg shadow-lg text-center hidden max-w-xs"></div>
        </div>
        
        <div id="players-info" class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-6"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
